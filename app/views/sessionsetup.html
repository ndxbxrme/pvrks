<h1 ng-hide="session._id">Make a session</h1>
<h1 ng-show="session._id">Edit session {{session.name}}</h1>
<div class="sessionLeft">
  <form name="sessionForm" novalidate ng-submit="submit(true)">
    <div>
      <label>Name</label>
      <input type="text" ng-model="session.name" ng-blur="submit()" ng-disabled="role>1" />
    </div>
    <div>
      <label>Organization</label>
      <select ng-model="session.org" ng-change="submit()" ng-disabled="role>1" >
        <option ng-repeat="org in orgs" value="{{org._id}}">{{org.name}}</option>
      </select>
    </div>
    <div>
      <label>Image</label>
      <div image-uploader ng-model="session.image" ng-change="submit()" disabled="{{role>1}}" ng-hide="role>1"></div>
      <img class="thumbnail inline ng-isolate-scope" ng-src="https://res.cloudinary.com/parks-brainstorm/image/upload/c_fill,h_150,w_150/{{session.image}}.jpg" ng-show="role>1"></img>
    </div>
    <div>
      <label>Color</label>
      <input minicolors ng-model="session.color" ng-blur="submit()" ng-disabled="role>1"  />
    </div>
    
    <div ng-show="!session._id">
      <input type="submit" value="Create" />
    </div>
  </form>
</div>
<div class="sessionRight">
  <div class="unit-grid">
    <ul ui-sortable ng-model="units">
      <li ng-repeat="unit in units" class="{{unit.type}}">
        <div class="buttons">
          <a href="#">Edit</a>
          <a href="#">Remove</a>
        </div>
        <div class="inner">
          <h3>{{unit.name}}</h3>
          <div class="right">
            <div class="time">{{unit.startTime}}</div>
            <div class="duration">{{unit.duration}}</div>
          </div>
        </div>
      </li>            
    </ul>        
    <div class="add" ng-click="add()" style="top: {{items.length * (70 + 14)}}px"><span>+</span></div>
  </div>
</div>
