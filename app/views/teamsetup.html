<h1 ng-hide="team._id">Make a team</h1>
<h1 ng-show="team._id">Edit team {{team.name}}</h1>
<form name="teamForm" novalidate ng-submit="submit(true)">
  <div>
    <label>Name</label>
    <input type="text" ng-model="team.name" ng-blur="submit()" ng-disabled="role>1" />
  </div>
  <div>
    <label>Organization</label>
    <select ng-model="team.org" ng-change="submit()" ng-disabled="role>1" >
      <option ng-repeat="org in orgs" value="{{org._id}}">{{org.name}}</option>
    </select>
  </div>
  <div>
    <label>Image</label>
    <div image-uploader ng-model="team.image" ng-change="submit()" disabled="{{role>1}}" ng-hide="role>1"></div>
    <img class="thumbnail inline ng-isolate-scope" ng-src="https://res.cloudinary.com/parks-brainstorm/image/upload/c_fill,h_150,w_150/{{team.image}}.jpg" ng-show="role>1"></img>
  </div>
  <div>
    <label>Color</label>
    <input minicolors ng-model="team.color" ng-blur="submit()" ng-disabled="role>1"  />
  </div>
  <div ng-show="!team._id">
    <input type="submit" value="Create" />
  </div>
</form>
