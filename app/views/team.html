<h1>Team {{Team.getTeam().name}} <a href="/team/{{Team.getTeam().slug}}/edit">edit</a></h1>
<a ng-click="sendInvite()">Send Invite</a>
<div ng-show="inviteToken">
  <h2>{{inviteToken}}<br />https://pvrks-ndxbxrme-2.c9.io/?{{inviteToken}}</h2>
</div>
<div roster="team"></div>
<div messages="team" mid="{{Team.getTeam()._id}}"></div>
<div resources="team" rid="{{Team.getTeam()._id}}"></div>
<div resource-uploader="team" rid="{{Team.getTeam()._id}}" orgid="{{Team.getTeam().org}}"></div>
<div class="allUsers">
  <div ng-repeat="user in users">{{ user.name }}</div>
</div>
