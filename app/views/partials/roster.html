<div class="roster">
  <h3>
    <span ng-show="type==='team'">Team</span>
    <span ng-show="type==='organization'">Organization</span>
    <span ng-show="type==='session'">Session</span>
    Members
  </h3>
  <span ng-repeat="user in roster.getAllUsers(type) | unique:'_id' | orderBy:['-online','name']" ng-class="{online:user.online}" class="item animateMe"><div style="animation-delay: {{$index}}s; -webkit-animation-delay: {{$index}}s"><a ng-href="/profile/{{user.slug}}"><img class="thumbnail inline ng-isolate-scope" angle="20" format="jpg" 
  ng-src="https://res.cloudinary.com/parks-brainstorm/image/upload/c_fill,h_32,w_32/{{user.image}}.jpg" tooltip="{{user.name}}: {{user.online?'Online':'Offline'}}"></img></a></div></span>
</div>
