<div class="roster">
  <h3>Who's online now</h3>
  <div ng-repeat="user in roster.getRoster(type) | unique:'_id'" class="item"><img class="thumbnail inline ng-isolate-scope" angle="20" format="jpg" 
  ng-src="https://res.cloudinary.com/parks-brainstorm/image/upload/c_fill,h_32,w_32/{{user.image}}.jpg" title="{{user.name}}"></img></div>
</div>
